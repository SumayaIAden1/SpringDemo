<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret din kæledyrsprofil</title>
    <style>
        body {
            background-color: #FFD1DC; /* Pastel pink */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
           /* margin: 0;*/
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .content-wrapper {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e55a8b;
        }

    </style>
</head>
<body>

<h1>Opret din kæledyrsprofil!!</h1>

<div class="content-wrapper">
    <!-- Boxen oprettes -->
    <div class="form-box">
        <h2>Indtast oplysninger</h2>
        <form action="/petData" method="post">
            <input type="text" name="name" placeholder="Kæledyrs navn">
            <input type="text" name="type" placeholder="Kæledyrstype">
            <input type="submit" value="Bekræft">
        </form>
    </div>
</div>
</body>
</html>
