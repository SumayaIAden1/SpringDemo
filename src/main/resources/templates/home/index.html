<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #FFD1DC; /* Pastel Pink */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .overline-text {
            text-align: center;
            text-decoration: underline; /* Adds overline to the text */
            font-size: 35px; /* Makes the font size bigger */
            font-family: Arial, sans-serif;
            font-weight: bold; /* Optional: Makes the font bold */
        }

        .overline-text2 {
            font-size: 15px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        .highlight {
            background-color: yellow;
            padding: 2px;
            border-radius: 3px;
        }

        .paragraf {
            display: inline-block; /* Use inline-block to align text horizontally */
            font-size: 24px;
            font-weight: normal;
            margin-right: 20px; /* Adds space between the paragraphs */
        }

        .paragraf2 {
            display: inline-block; /* Use inline-block to align text horizontally */
            font-size: 30px;
            font-weight: normal;
        }

        img {
            border: 2px solid #000; /* Adds a black border around the image */
            border-radius: 10px; /* Rounds the corners of the image */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Adds a shadow */
            font-size: 15px;
            font-family: Arial, sans-serif;
        }

        /* Clear float if needed */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="left">
        <p class="overline-text">SpringBasicExercise!!.</p>
    </div>
    <div id="right">

        <div class="paragraph-container">
            <p class="paragraf">Submit your dog's name, and species!!</p>
            <p class="paragraf2"></p>
            <!-- Ensure the image path is correct -->
            <img src="/images/.jpg" alt="My Image">

            <form action="/petData" method="post">
                <input type="text" name="name" placeholder="Pet Name">
                <input type="text" name="type" placeholder="Pet Type">
                <input type="submit" value="Verify">
            </form>
        </div>
    </div>
</div>
</body>
</html>
