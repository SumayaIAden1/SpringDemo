<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Information</title>
    <style>

        body {
            background-color: #FFD1DC; /*Pastel pink*/
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }


        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }


        .pet-info p {
            font-weight: bold;
            margin: 0;
        }


        .pet-info span {
            font-style: italic;
            color: #333;
        }

        .info-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Pet info display */
        .info-box p {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .pet-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

<div class="info-box">
    <h2>Kæledyrs Information</h2>
    <p>Navn: <span th:text="${pet != null ? pet.name : 'Ukendt'}"></span></p>
    <p>Type: <span th:text="${pet != null ? pet.type : 'Ukendt'}"></span></p>
    <img class="pet-image" src="/img.png" alt="Kæledyr">
</div>

    </div>
</div>
</body>
</html>
